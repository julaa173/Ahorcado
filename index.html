<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" href="./Img/Vector.png" />
	<script src="https://kit.fontawesome.com/c1a122f13b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="img_logo"> 
            <img src="img/Vector.png" alt="Alura Latam">
        </div>
        <div class="titulo">
            <h1>Ahorcado</h1>
        </div>
        
    </header>

    <main class="wrap">
        <section class="contenedor-botonesPrincipal">
            <input type="button" id="startGame" value="Iniciar Juego">
            <input type="button" id="addWord" value="Agregar Nueva Palabra">
        </section>

        <section class="contenedor-agregarPalabras">
            <div>
                <textarea id="addWords" cols="30" rows="10" placeholder="Ingrese una palabra"></textarea>
            </div>
            <!-- <div class="txt-words">
                <label for="addWords">Ingresar una Palabra</label>
                <input type="text" name="addWords" id="addWords" placeholder="Escriba su Palabra">
            </div> -->

            <div class="warning">
                <p ><i class="fa-solid fa-triangle-exclamation"></i> MÃ¡x. de 8 letras</p>
            </div>
            
            <div class="btn-words">
                <input type="button" id="saveStart" value="Guardar y Empezar">
                <input type="button" id="cancel" value="Cancelar">
            </div>

        </section>
        <section class="contenedor-Game">   
            <div id="contenedor-canvas">
                <canvas id="canvas" width="600" height="600"></canvas>
            </div>
            <div id="contenedor-guiones">
               
            </div>
            <input autofocus id="input-oculto" type="text">
            <div class="contenedor-letrasincorrectas">
                <div class="letter"></div>
            </div>
        </section>
       >
        <div id="myModal" class="modal">
            <div class="modal-content">
                <h1 class="gameOver"></h1>
                <p class="palabraCorrecta"></p>
               <div class="btn-words">
                <input type="button" value="Jugar de Nuevo" id="nuevoJuego">
                <input type="button" value="Cancelar" id="cancel2">
               </div>
            </div>
        </div>
    </main>


<footer>
    <div>
        <p class="creater">&copy; Olivera Julieta - 2022 - Todos los derechos reservados</p>
    </div>
</footer>
    
</body>
   <script src="./js/script.js"></script>
    <script src="./js/canvas.js"></script>
</html>
